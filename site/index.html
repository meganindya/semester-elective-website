<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Semester Elective</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,600,800&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper-content">

<form action="" method="post" id="form-login" class="rect-round-bg">
  <span>Sign In</span>

  <input type="text" name="userid" class="rect-circ" placeholder="Student ID" maxlength="9">

  <input type="password" name="userid" class="rect-circ" placeholder="Password">

  <div id="checkbox-remember">
    <input type="checkbox" name="remember">
    <span>Remember Me</span>
  </div>

  <input type="submit" class="rect-circ" value="SIGN IN">
  
  <a href="">Forgot Password?</a>
</form>

</div>

<footer>
  <span>Designed by Department of Information Technology</span>
</footer>

</body>
</html>
